<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user.css">
    <title>Your Stocks</title>
</head>
    <body>
        <header>
            <div id="logo">
                <img src="https://i.imgur.com/eq7f2ah.png">
                <h1 id="logo-name">Market Parse</h1>
            </div>
            <button id="logout">logout</button>
        </header>

        <div id="welcomeDiv">
            <h1 id="welcomeMessage"></h1>
            <br>
            <div id="searchDiv">
                <form id="stockSearchForm">
                    <label>Enter Ticker or Name</label>
                    <input type="text" name="name" required/>
                    <input type="submit" value="Search">
                </form>
            </div>
            <br>
            <h3 id="stockHeader"></h3>
        </div>
        
        <div id="stockContainer">
            <div id="userStockCardDiv"></div>
            <div id="searchStockCardDiv"></div>
        </div>

        <div id="delete-account-div">
            <label>Would your like to delete your account? You will lose all followed stocks.</label>
            <br>
            <button id="delete-account-button">Delete Account</button>
        </div>
        
        <script src="user.js"></script>
    </body>
</html>
