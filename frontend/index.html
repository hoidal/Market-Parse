<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Market Parse | Sign In</title>
</head>
    <body>
        <header>
            <div id="logo">
                <img src="https://i.imgur.com/eq7f2ah.png">
                <h1 id="logo-name">Market Parse</h1>
            </div>
        </header>

        <h1 id="welcome-message">Welcome to Market Parse!</h1>

        <div id="newOrExistingUserDiv">
            <h3 id="new-or-existing">Are you a new or existing user?</h3>
            <div>
                <button id="newUser">New User</button>
                <button id="existingUser">Existing User</button>
            </div>
        </div>

        <div id="signUpDiv">
            <h2>Sign Up Form</h2>
            <form id="signUpForm">
                <label>Name</label>
                <input type="text" name="name" placeholder="Your Name" required/>
                <label>Email</label>
                <input type="email" name="email" placeholder="Your E-Mail" required/>
                <label>Password</label>
                <input type="password" name="password" placeholder="Your Password" required/>
                <label>Confirm Password</label>
                <input type="password" name="passwordConfirm" placeholder="Re-Enter Password" required/>
                <input id="sign-up-button" type="submit" value= "Sign up"/>
            </form>
            <p id="signup-error-message"></p>
            <p id="password-error"></p>
            <button id="signup-back-button">Back</button>
        </div>
       
        <div id="loginDiv">
            <h2>Login Form</h2>
            <form id="logInForm">
                <label>Email</label>
                <input type="email" name="email" placeholder="Your E-Mail" required/>
                <label>Password</label>
                <input type="password" name="password" placeholder="Your Password" required/>
                <input type="submit" value= "Login"/>
            </form>
            <p id="login-error-message"></p>
            <button id="login-back-button">Back</button>
        </div>
        

        <script src="index.js"></script>
    </body>
</html>
